<div class="container">
  <h1>404</h1>

  <p><strong>Page not found :(</strong></p>
  <p>The requested page could not be found.</p>

  <div class="search-box">
    <label for="searchInput"></label><input type="text" id="searchInput" placeholder="Search documentation...">
  </div>

  <a href="{{ site.baseurl }}/" class="button">Go to Home</a>
</div>

<script>
  document.getElementById('searchInput').addEventListener('input', function() {
    let filter = this.value.toUpperCase();
    let docContent = document.querySelectorAll('main');

    docContent.forEach(function(content) {
      if (content.innerText.toUpperCase().indexOf(filter) > -1) {
        content.style.display = '';
      } else {
        content.style.display = 'none';
      }
    });
  });
</script>
