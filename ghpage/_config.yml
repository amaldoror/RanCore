title: RanCore Documentation
email: adrian.morgenthal92@gmail.com
description: RanCore Documentation generated with JavaDoc and github actions.
baseurl: "/RanCore"
url: "https://amaldoror.github.io/RanCore"
# twitter_username:
github_username:  amaldoror

# Build settings
theme: minima
plugins:
  - jekyll-feed

# Optional configurations
markdown: kramdown
permalink: pretty

# Custom CSS
sass:
  sass_dir: _sass
  style: compressed

# Assets
assets:
  css:
    - style.css

include:
  - "docs"
  - "docs/javadoc"

# JavaDoc specific settings
javadoc:
  path: /docs/javadoc

header_pages:
  - about.markdown
  - javadoc.markdown


# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/
